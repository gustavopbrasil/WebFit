<div class="row">
  
    <form class="col s12" (submit)="cadastrar($event)">
  
      <div class="row">
        <div class="input-field col s12">
          <input class="validate" type="text" name = "nome" [(ngModel)]="aluno.nome">
  
          <label for="nome">Nome</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input class="validate" type="text" name = "nome" [(ngModel)]="aluno.sobrenome">
  
          <label for="sobrenome">Sobrenome</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input class="validate" type="text" name = "nome" [(ngModel)]="aluno.cpf">
          <label for="cpf">CPF</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
            <input class="validate" type="text"  name = "email" [(ngModel)]="aluno.email">
            <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
            <input class="validate" type="text" name = "telefone"[(ngModel)]="aluno.telefone">
            <label for="telefone">Telefone</label>
        </div>
      </div>
      <button type="submit" class="waves-effect waves-light btn"><a [routerLink]="['/alunos']"></a>Enviar</button>
    </form>
  </div>
